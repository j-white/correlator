<form class="form-horizontal">
    <div class="form-group">
        <label for="resourceId" class="col-sm-2 control-label">Resource</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="resourceId" ng-model="resource.id" size="45" placeholder="i.e. node[1].nodeSnmp[]">
        </div>
    </div>
    <div class="form-group">
        <label for="resourceId" class="col-sm-2 control-label">Attribute</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="resourceAttribute" ng-model="resource.attribute" placeholder="i.e. cpuUser">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="graph([resource])" class="btn-sm btn-primary">Graph</button>
            <button type="submit" ng-click="correlate(resource)" class="btn-sm btn-success">Correlate</button>
        </div>
    </div>
</form>

<div class="row">
    <hr class="spacer-10"/>
    <div class="col-md-12">
        <div id="primaryGraph"></div>
    </div>
</div>


<div class="row">
    <div class="col-md-12 text-right">
        {{ status }}
    </div>
</div>

<div class="row">
    <hr class="spacer-10"/>
    <div class="col-md-12">
        <div id="correlatedResources">
            <table class="table table-condensed table-striped table-hover">
                <tr>
                    <th>Resource</th>
                    <th>Attribute</th>
                    <th>Coefficient</th>
                </tr>
                <tr ng-click="graphRelated(resource)" ng-repeat="resource in correlatedResources" data-test="{{r.id}}">
                    <td>{{ resource.id }}</td>
                    <td>{{ resource.attribute }}</td>
                    <td>{{ resource.coefficient }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
